service: donation-app
provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
functions:
  app:
    handler: app.handler
    events:
      - http:
          path: /
          method: get
      - http:
          path: /receiveDonation
          method: post
      - http:
          path: /data
          method: get
plugins:
  - serverless-offline
